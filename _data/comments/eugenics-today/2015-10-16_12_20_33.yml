message: '“We need to radically and intelligently reduce human population to fewer than one billion. We need to eliminate nationalism and tribalism and become Earthlings. And as Earthlings, we need to recognize that all the other species that live on this planet are also fellow citizens and also Earthlings. This is a planet of incredible diversity of life-forms; it is not a planet of one species as many of us believe.”
  
  Source: On the Sea Shepherd Conservation Society website: www.seashepherd.org/news-and-media/editorial-070504-1.html.'
