message: 'This is an old one, Z.  Glad it could be of honor to a fine Christian and a good friend.
  
  "Thou wast their Rock, their Fortress, and their Might;
  Thou, Lord, their Captain in the well-fought fight;
  Thou, in the darkness drear, their one true Light.
  Alleluia! Alleluia!"
  
  Heres honor to Muriel, and to her Lord, and ours.  Amen.'
